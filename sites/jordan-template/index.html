<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Matter - Personal Portfolio Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <header class="header">
            <div class="swiper header__swiper">
                <!-- swiper-wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="img-box one">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-box two">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-box three">
                        </div>
                    </div>
                </div>
            </div><!-- /.end swiper -->
            <div class="header__container container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"></a>
                    <button class="hamburger hamburger--slider navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                      </ul>
                    </div>
              </nav>
              <div class="header__main">
                <div class="header__main-content">
                    <h1 class="header__title">Jordan Matter</h1>
                </div>
              </div>
            <!-- /.header-main -->
            <div class="header__social">
                <ul class="social-list">
                    <li class="social-item">
                        <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>

            <div class="header__scrollbar">
                <div class="swiper-scrollbar"></div>
            </div>
        </div> 
        <!-- /.header__social -->
        <a href="#about" class="header__mouse js-scroll-link"></a>
    </header>

    <main>
        <div class="container">
            <h1>About</h1>
        </div>
    </main>
    

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
