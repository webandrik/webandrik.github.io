<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guide forms</title>
  </head>
  <body>
    <div class="guide-section">
      <div class="container">
        <div class="row">
          <div class="col col-3">
            <div class="form-control">
              <input
                type="text"
                class="form-control__input"
                placeholder="User name"
              />
              <i class="fas fa-user form-control__icon"></i>
              <i
                class="fas fa-exclamation-circle form-control__icon form-control__error-icon"
              ></i>
              <i
                class="fas fa-check-circle form-control__icon form-control__success-icon"
              ></i>
            </div>
            <!-- /.form-control -->
          </div>
          <!-- /.col col-3 -->
          <div class="col col-3">
            <div class="form-control form-control--error">
              <input
                type="text"
                class="form-control__input form-control__input--error"
                placeholder="User name"
              />
              <i class="fas fa-user form-control__icon"></i>
              <i
                class="fas fa-exclamation-circle form-control__icon form-control__error-icon"
              ></i>
              <i
                class="fas fa-check-circle form-control__icon form-control__success-icon"
              ></i>
            </div>
            <!-- /.form-control -->
          </div>
          <!-- /.col col-3 -->
          <div class="col col-3">
            <div class="form-control form-control--success">
              <input
                type="text"
                class="form-control__input form-control__input--success"
                placeholder="User name"
              />
              <i class="fas fa-user form-control__icon"></i>
              <i
                class="fas fa-exclamation-circle form-control__icon form-control__error-icon"
              ></i>
              <i
                class="fas fa-check-circle form-control__icon form-control__success-icon"
              ></i>
            </div>
            <!-- /.form-control -->
          </div>
          <!-- /.col col-3 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.guide-section -->
    <div class="guide-section">
      <div class="container">
        <div class="form-control">
          <textarea
            class="form-control__input form-control__input--textarea"
          ></textarea>
        </div>
        <!-- /.form-control -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.guide-section -->

    <div class="guide-section">
      <div class="container">
        <div class="row">
          <div class="col col-3">
            <div class="form-control">
              <select class="form-control__select default-select">
                <option value="">One</option>
                <option value="">Two</option>
                <option value="">One</option>
                <option value="">Two</option>
              </select>
            </div>
          </div>
          <!-- /.col col-3 -->
          <div class="col col-3">
            <div class="form-control">
              <select class="form-control__select ghost-select">
                <option value="">One</option>
                <option value="">Two</option>
                <option value="">One</option>
                <option value="">Two</option>
              </select>
            </div>
          </div>
          <!-- /.col col-3 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.guide-section -->

    <div class="guide-section">
      <div class="container">
        <div class="row">
          <div class="col col-2">
            <div class="date-picker-control">
              <label for="date" class="date-picker-control__label"
                >Date Picker</label
              >
              <div class="date-picker-control__input-wrap">
                <input
                  type="text"
                  name="date"
                  id="date"
                  class="date-picker-control__input"
                />
                <span class="date-picker-control__icon date-icon-green"></span>
              </div>
            </div>
          </div>
          <!-- /.col col-2 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.guide-section -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery.selectric.js"></script>
    <script src="js/datepicker.min.js"></script>

    <!-- Init Selects -->
    <script>
      $(function () {
        $(".default-select").selectric({
          arrowButtonMarkup: '<b class="button"></b>',
        });
      });

      $(function () {
        $(".ghost-select").selectric({
          arrowButtonMarkup: '<b class="button"></b>',
        });
      });
    </script>
    <!-- Init Date Picker -->
    <script>
      const picker = datepicker(".date-picker-control__input", {
        formatter: (input, date) => {
          input.value = date.toLocaleString("en-US", {
            month: "short",
            day: "2-digit",
          });
        },
        customDays: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
        showAllDates: true,
      });
    </script>
  </body>
</html>
