<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <a class="logo" href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="header__info">
                    Цілодобово <a href="tel:+380661234567">+38 066 1234567</a>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="#">Послуги</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Переваги</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Відгуки</a>
                </li>
            </ul>
            <div class="header__info--wide">
                24/7 <a href="tel:+380661234567">+38 066 1234567</a>
            </div>
            <ul class="header__social">
                <li class="header__social-item">
                    <a class="header__social-link" href="#">
                        <img src="img/tg.svg" alt="">
                    </a>
                </li>
                <li class="header__social-item">
                    <a class="header__social-link" href="#">
                        <img src="img/phone.svg" alt="">
                    </a>
                </li>
                <li class="header__social-item">
                    <a class="header__social-link" href="#">
                        <img src="img/viber.svg" alt="">
                    </a>
                </li>
            </ul>
            <div class="header__buttons">
                <button class="hamburger">
                    <span></span>
                </button>
                <a class="header__btn" href="#">викликати евакуатор</a>
            </div>
        </div>
    </header>

    <script>
        let buttonClose = document.querySelector('.hamburger');
        let menuActive = document.querySelector('.menu');

        buttonClose.onclick = function () {
            menuActive.classList.toggle('active');
            buttonClose.classList.toggle('active');
        }
    </script>
</body>

</html>
